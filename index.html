<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="leftTab">
            <ul>
                <li>Dashboard</li> 
                <li>Home</li>   
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <div>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </div>
            </ul>

        </div>
        <div class="header">
            <div class="topBar">
                <label for="searchBar"></label>
                <input type="text" class="searchBar" placeholder="looking for something?">
                <div class="profile">profile</div>
            </div>
            <div class="bottomBar">
                <div class="name">Hi there, BaoWoW(@BaoWoW123)</div>
                <div class="post">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="projects">projects</div>
            <div class="rightContent">
                <div class="announcements">announcements</div>
                <div class="trending">trends</div>
            </div>
        </div>
        
    </div>
</body>
</html>
